# nginx 1.22.x

worker_processes auto;
worker_rlimit_nofile 16384;

events {
    worker_connections 4096;
}

http {
    include mime.types;
    default_type application/octet-stream;

    charset utf-8;
    charset_types text/css text/plain text/xml application/atom+xml application/javascript;

    sendfile on;
    sendfile_max_chunk 512k;
    tcp_nopush on;
    keepalive_timeout 3m;
    server_tokens off;
    msie_padding off;

    client_max_body_size 1k;
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    http2_recv_buffer_size 128k;

    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    resolver [::1];
    resolver_timeout 5s;

    map $request_method $post_binary_remote_addr {
        POST $binary_remote_addr;
        default "";
    }

    http2_max_concurrent_streams 32;
    limit_conn_status 429;
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 256;
    limit_req_status 429;
    limit_req_zone $post_binary_remote_addr zone=auth:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=flarum:10m rate=256r/s;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_conf_command Options PrioritizeChaCha;

    ssl_certificate /etc/letsencrypt/live/discuss.grapheneos.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/discuss.grapheneos.org/privkey.pem;

    # maintained by nginx-rotate-session-ticket-keys in ramfs
    ssl_session_ticket_key session-ticket-keys/4.key;
    ssl_session_ticket_key session-ticket-keys/3.key;
    ssl_session_ticket_key session-ticket-keys/2.key;
    ssl_session_ticket_key session-ticket-keys/1.key;
    ssl_session_timeout 1d;
    ssl_buffer_size 4k;

    ssl_trusted_certificate /etc/letsencrypt/live/discuss.grapheneos.org/chain.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    # maintained by certbot-ocsp-fetcher
    ssl_stapling_file ocsp-cache/discuss.grapheneos.org.der;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request_method $scheme://$host$request_uri $server_protocol" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main buffer=64k flush=1m;
    error_log syslog:server=unix:/dev/log,nohostname;
    log_not_found off;

    if_modified_since before;

    aio threads;
    aio_write on;

    server {
        listen 80 backlog=4096;
        listen [::]:80 backlog=4096;
        server_name discuss.grapheneos.org;

        root /var/empty;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2 backlog=4096;
        listen [::]:443 ssl http2 backlog=4096;
        server_name discuss.grapheneos.org;

        client_max_body_size 1m;
        client_body_buffer_size 16k;

        root /opt/flarum/public;

        include snippets/security-headers.conf;

        # remove security headers that are statically set to the strictest possible values
        fastcgi_hide_header Referrer-Policy;
        fastcgi_hide_header X-Content-Type-Options;

        include fastcgi_params;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;

        fastcgi_buffers 8 16k;

        location = /index.php {
            limit_req zone=flarum burst=32 nodelay;
            fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
        }

        location = /register {
            if ($request_method != POST) {
                return 405;
            }
            limit_req zone=flarum burst=32 nodelay;
            limit_req zone=auth burst=10 nodelay;
            fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
        }

        location = /login {
            if ($request_method != POST) {
                return 405;
            }
            limit_req zone=flarum burst=32 nodelay;
            limit_req zone=auth burst=10 nodelay;
            fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
        }

        location = /forgot {
            if ($request_method != POST) {
                return 405;
            }
            limit_req zone=flarum burst=32 nodelay;
            limit_req zone=auth burst=10 nodelay;
            fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
        }

        # Pass requests that don't refer directly to files in the filesystem to index.php
        location / {
            try_files $uri /index.php$is_args$args;
        }

        # The following directives are based on best practices from H5BP Nginx Server Configs
        # https://github.com/h5bp/server-configs-nginx

        # Expire rules for static content
        location ~* \.(?:manifest|appcache|html?|xml|json)$ {
            include snippets/security-headers.conf;
            add_header Cache-Control "max-age=0";
        }

        location ~* \.(?:rss|atom)$ {
            include snippets/security-headers.conf;
            add_header Cache-Control "max-age=3600";
        }

        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|mp4|ogg|ogv|webm|htc)$ {
            include snippets/security-headers.conf;
            add_header Cache-Control "max-age=2592000";
        }

        location ~* \.(?:css|js)$ {
            include snippets/security-headers.conf;
            add_header Cache-Control "max-age=31536000";
        }

        location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
            include snippets/security-headers.conf;
            add_header Cache-Control "max-age=2592000";
        }

        # Gzip compression
        gzip on;
        gzip_comp_level 6;
        gzip_min_length 256;
        gzip_proxied any;
        gzip_vary on;
        gzip_types
            application/atom+xml
            application/javascript
            application/json
            application/ld+json
            application/manifest+json
            application/rss+xml
            application/vnd.geo+json
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/x-web-app-manifest+json
            application/xhtml+xml
            application/xml
            font/opentype
            image/bmp
            image/svg+xml
            image/x-icon
            text/cache-manifest
            text/css
            text/javascript
            text/plain
            text/vcard
            text/vnd.rim.location.xloc
            text/vtt
            text/x-component
            text/x-cross-domain-policy;
    }

    server {
        listen [::1]:81;

        root /var/empty;

        location = /nginx_status {
            stub_status;
            access_log off;
        }

        location / {
            return 404;
        }
    }
}
